<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="download-removebg-preview.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="result-container">
          <div data-preview class="preview">..</div>
          <div data-result class="result">....</div>
        </div>
        <div class="buttons-container">
          <div id="ac" data-clear>AC</div>
          <div data-delete>DEL</div>
          <div data-operation="divide">/</div>
          <div data-number>1</div>
          <div data-number>2</div>
          <div data-number>3</div>
          <div data-operation="multiply">*</div>
          <div data-number>4</div>
          <div data-number>5</div>
          <div data-number>6</div>
          <div data-operation="add">+</div>
          <div data-number>7</div>
          <div data-number>8</div>
          <div data-number>9</div>
          <div data-operation="minus">-</div>
          <div data-number>.</div>
          <div data-number>0</div>
          <div id="equal" data-equals>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
